<!DOCTYPE html>
<html lang="en" ng-app="portfolioApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lilas :: Portfolio</title>

    <meta name="description" content="Portfolio de Lilas Merbouche">
    <meta name="author" content="Lilas Merbouche">

    <link href="static/css/font-awesome.min.css"     rel="stylesheet">
    <link href="static/css/foundation.min.css"       rel="stylesheet" media="screen">
    <link href="static/css/style.css"                rel="stylesheet" media="screen">
    <link href="static/css/colors/color.css" 		 rel="stylesheet" media="screen">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js" type="text/javascript"></script>
    <script src="https://code.angularjs.org/1.3.12/angular-route.min.js"                type="text/javascript"></script>
    <script src="static/js/jquery-1.7.1.min.js"        type="text/javascript"></script>
    <script src="static/js/jquery.knob.js"             type="text/javascript"></script>
    <script src="static/js/angular-knob.js"            type="text/javascript"></script>
    <script src="static/js/foundation.js"              type="text/javascript"></script>
    <script src="static/js/foundation.reveal.js"       type="text/javascript"></script>

    <script src="app.js"                               type="text/javascript"></script>
    <script src="services/vcards.js"                   type="text/javascript"></script>
    <script src="controllers/homeController.js"        type="text/javascript"></script>
    <script src="controllers/resumeController.js"      type="text/javascript"></script>
    <script src="controllers/skillController.js"       type="text/javascript"></script>


    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body>

    <div class="vcard-container">
        <div class="social-buttons">
            <a href="#/"><div class="blog"><i class="fa fa-pencil"></i></div></a>
            <a href="https://www.facebook.com/aliiiiyah"><div class="facebook"><i class="fa fa-facebook"></i></div></a>
            <a href="https://twitter.com/liilak47"><div class="twitter"><i class="fa fa-twitter"></i></div></a>
            <a href="https://www.linkedin.com/pub/lilas-merbouche/63/495/601"><div class="linkedin"><i class="fa fa-linkedin"></i></div></a>
            <a href="skype:merbou-l?call"><div class="skype"><i class="fa fa-skype"></i></div></a>
        </div>

        <div id="content" class="tab-container main-column" data-easytabs="true">

            <div class="top-row">
                <div class="photo">
                    <ul id="photo" class="tabs">
                        <li class="def"><a href="#home" class=""><img src="static/images/me.jpg" alt="Lilas Merbouche"></a></li>
                    </ul>
                </div>

                <div class="attributes" ng-controller='HomeController'>
                    <a href="#home">
                    <div class="name">{{card.name}}</div>
                    <div class="position">{{card.job}}</div>
                    </a>
                </div>  


                <div id="main-nav">

                    <ul class="tabs">
                        <li class="about active"><a href="#/" class="active"><i class="fa fa-user"></i></a></li>
                        <li class="resume"><a href="#/resume" class=""><i class="fa fa-tasks"></i></a></li>
                        <li class="portfolio"><a href="#/skills"><i class="fa fa-suitcase"></i></a></li>
                        <li class="contacts"><a href="https://github.com/Lilas" class="tab-contact"><i class="fa fa-github"></i></a></li>
                        <li class="feedback"><a href="#/feedback"><i class="fa fa-comments"></i></a></li>
                  </ul>
                </div>

            </div>

            <div class="content" ng-view>
                
            </div>

            <div id="footer">
                <div class="triangle"></div>
                <div class="copyright">Â© 2015 Lilas Merbouche. All rights reserved.</div>          
            </div>

            <div class="clear dividewhite6"></div>
        </div>
    </div>

</body>
</html>
